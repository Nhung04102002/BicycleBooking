<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="/style/map.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div id="container">
    <div id="find" class="border shadow-sm bg-body-tertiary rounded" style="border-radius: 10px 10px 0 0;">
        <a style="text-decoration: none;" th:href="@{'/'+${userID}+'/station'}"><button style="margin: 13px auto;border-radius: 7px;">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>Find station...</p>
        </button></a>
    </div>
    <div class="map">
        <iframe style="border-radius: 10px;" src="https://www.google.com/maps/d/u/0/embed?mid=13pzuNIW68wsepgjdW7e6eakRPNLl3Yo&ehbc=2E312F" width="408" height="910"></iframe>
    </div>
    <footer class="row align-items-end text-center border shadow-lg" id="abc">
        <a class="col" id="a1" th:href="@{'/'+${userID}+'/homepage'}">
            <i class="fa-solid fa-house" id="i1"></i>
            <p id="p1">Home</p>
        </a>
        <a class="col" id="a2" th:href="@{'/'+${userID}+'/map'}">
            <i class="fa-solid fa-map-location-dot" id="i2"></i>
            <p id="p2">Location</p>
        </a>
        <a class="col" id="a3" th:href="@{'/'+${userID}+'/code'}">
            <i class="fa-solid fa-barcode"></i>
            <p>Code</p>
        </a>
        <a class="col" id="a4" th:href="@{'/'+${userID}+'/wallet'}">
            <i class="fa-solid fa-wallet"></i>
            <p>Wallet</p>
        </a>
        <a class="col" id="a5" th:href="@{'/'+${userID}+'/expand'}">
            <i class="fa-solid fa-bars"></i>
            <p>Expand</p>
        </a>
    </footer>


</div>
<script src="../map/index.js"></script>
<script src="https://kit.fontawesome.com/5a213e1813.js" crossorigin="anonymous"></script>
</body>
</html>
