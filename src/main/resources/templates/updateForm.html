<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    #container{
      width: 412px;
      margin: 10px auto;
      height: 915px;
      border-radius: 10px;
      border: 2px solid gray;
    }
    button{
      width: 100%;
      height: 50px;
    }
    i{
      color: black;
    }
  </style>
</head>
<body>
<div id="container" style="text-align: center; padding: 20px;">
  <div class="row text-center">
    <div class="col-1 pt-1"><a th:href="@{'/'+${userID}+'/expand'}"><i class="fa-solid fa-chevron-left"></i></a></div>
    <div class="col"><h4>Thông tin cá nhân</h4></div>
    <div class="col-1"></div>
  </div>

  <hr style="margin-bottom: 20px;">

  <div th:if="${param.success}">
    <p class="text-success">Successfully updated!</p>
  </div>
  <div th:if="${param.fail}">
    <p class="text-danger">Update failed!</p>
  </div>

  <form th:action="@{'/'+ ${user.getId()} + '/expand/update/save'}" method="post" th:object="${user}" style="height: 87%;">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{password}">
    <input type="hidden" th:field="*{balance}">
    <input type="hidden" th:field="*{point}">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required autofocus="autofocus">
    <label for="fullName" >Full name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" th:field="*{email}" required autofocus="autofocus">
    <label for="email" >Email address</label>
  </div>
  <div class="form-floating mb-3">
    <input type="tel" class="form-control" id="phone" th:field="*{phone}" name="phone" pattern="0[0-9]{9}" required autofocus="autofocus">
    <label for="phone">Phone number</label>
  </div>
  <div class="text-center" style="position:sticky; top:100%;">
    <button type="submit" class="btn btn-primary" style="border-radius: 5px;">Update</button>
  </div>
  </form>

</div>
<script src="https://kit.fontawesome.com/5a213e1813.js" crossorigin="anonymous"></script>
</body>
</html>
