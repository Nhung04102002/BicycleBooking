<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Code</title>
  <link rel="stylesheet" href="/style/map.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div id="container" style="text-align: center;">
  <div class="border-bottom" id="hCode">
    <h4>Enter code</h4>
    <a th:href="@{'/'+${userID}+'/homepage'}"><i class="fa-solid fa-xmark"></i></a>

  </div>


  <div id="enter">
    <form method="post" th:action="@{'/'+${userID}+'/code'}" th:object="${checkRequest}">
      <label for="code" style="font-size: 20px;">Find the code on the bike lock</label>
      <input type="number" id="code" name="bicycleId" placeholder="Enter the code here..." required>
      <div th:if="${param.fail}">
        <p class="text-danger m-0 mt-2">Code invalid!</p>
      </div>
      <input id="submit" type="submit" value="OK">
    </form>
  </div>


</div>
<script src="https://kit.fontawesome.com/5a213e1813.js" crossorigin="anonymous"></script>
</body>
</html>
