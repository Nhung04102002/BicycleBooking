<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Pass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    #container{
      width: 412px;
      margin: 10px auto;
      height: 915px;
      border-radius: 10px;
      border: 2px solid gray;
    }
    button{
      width: 100%;
      height: 50px;
    }
    i{
      color: black;
    }
  </style>
</head>
<body>
<div id="container" style="text-align: center; padding: 20px;">
  <div class="row text-center">
    <div class="col-1 pt-1"><a th:href="@{'/'+${user.getId()}+'/expand'}"><i class="fa-solid fa-chevron-left"></i></a></div>
    <div class="col"><h4>Đặt lại mật khẩu</h4></div>
    <div class="col-1"></div>
  </div>

  <hr style="margin-bottom: 20px;">
  <div th:if="${param.success}">
    <p class="text-success">Change pass successfully!</p>
  </div>
  <div th:if="${param.fail}">
    <p class="text-danger">Current password not correct!</p>
  </div>
  <form th:action="@{'/'+ ${user.getId()} + '/expand/changePass/save'}" method="post">
  <div class="form-floating">
    <input type="password" class="form-control mb-3" name="oldPass" id="floatingPassword1">
    <label for="floatingPassword1">Current password</label>
  </div>

  <div class="form-floating">
    <input type="password" class="form-control mb-3" id="password">
    <label for="password">New password</label>
  </div>

  <div class="form-floating">
    <input type="password" class="form-control" id="re_password" onchange='check_pass();' name="newPass">
    <label for="re_password">Enter re-new password</label>
  </div>

  <span id='message'></span>


  <div class="text-center">
    <button type="submit" class="btn btn-primary" id="submit" style="border-radius: 5px; margin-top:500px;" disabled>Change password</button>
  </div>
  </form>
</div>
<script src="https://kit.fontawesome.com/5a213e1813.js" crossorigin="anonymous"></script>
<script>
  function check_pass() {
    if (document.getElementById('password').value ===
            document.getElementById('re_password').value) {
      document.getElementById('submit').disabled = false;
      document.getElementById('message').innerHTML = "";
    } else {
      document.getElementById('submit').disabled = true;
      document.getElementById('message').innerHTML = "Entered Password is not matching!! Try Again";
    }
  }
</script>
</body>
</html>
