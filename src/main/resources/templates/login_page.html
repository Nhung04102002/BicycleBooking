<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    #container{
      width: 412px;
      margin: 10px auto;
      height: 915px;
      background-color: #c2eaff;
      border-radius: 10px;
      border: 2px solid gray;
    }
    button, a{
      width: 80%;
      height: 50px;
    }
    p{
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="container" style="text-align: center; padding: 30px;">
  <h1 class="text-primary">Sign in</h1>
  <hr class="mb-5">
  <img src="https://st4.depositphotos.com/16100950/23404/v/600/depositphotos_234047902-stock-illustration-bicycle-sharing-automated-stantion-system.jpg" width="350">

  <div th:if="${param.fail}">
    <p style="color: red; text-decoration: none;">Username or password is incorrect!</p>
  </div>
  <form method="post" action="/login" th:object="${loginRequest}">
    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="floatingInput" name="phone" pattern="0[0-9]{9}" required>
      <label for="floatingInput">Phone number</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" style="border-radius: 20px; margin:50px 0 20px 0;" >Sign in</button>
    </div>
  </form>


  <div class="text-center">
    <a href="/register" class="btn btn-outline-success" style="border-radius: 20px; margin-bottom:60px; padding-top:10px;">Sign up</a>
  </div>

  <p>Forget password?</p>
</div>
</body>
</html>
