<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    #container{
      width: 412px;
      margin: 10px auto;
      height: 915px;
      background-color: #c2eaff;
      border-radius: 10px;
      border: 2px solid gray;
    }
    button{
      width: 100%;
      height: 50px;
    }

  </style>
</head>
<body>
<div id="container" style="text-align: center; padding: 20px;">
  <h1 class="text-primary">Sign up</h1>
  <hr style="margin-bottom: 100px;">
  <!--Success message-->
  <div th:if="${param.fail}">
    <p style="color: red;">Registration failed!</p>
  </div>

  <form method="post" action="/register" th:object="${registerRequest}">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required autofocus="autofocus">
      <label for="fullName">Full name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" th:field="*{email}"  required autofocus="autofocus">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}" pattern="0[0-9]{9}" required autofocus="autofocus">
      <label for="phone">Phone number</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control mb-3" id="password" th:field="*{password}" >
      <label for="password">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="re_password" onchange='check_pass();'>
      <label for="re_password">Re Password</label>
    </div>
    <span id='message'></span>

    <div class="text-center">
      <button id="submit" type="submit" class="btn btn-primary" style="border-radius: 5px; margin:60px 0;" disabled>Sign up</button>
    </div>

  </form>

  <p>Already have an account? <a href="/login">Sign in</a></p>
</div>
<script>
  function check_pass() {
    if (document.getElementById('password').value ===
            document.getElementById('re_password').value) {
      document.getElementById('submit').disabled = false;
      document.getElementById('message').innerHTML = "";
    } else {
      document.getElementById('submit').disabled = true;
      document.getElementById('message').innerHTML = "Entered Password is not matching!! Try Again";
    }
  }
</script>
<script src="https://kit.fontawesome.com/5a213e1813.js" crossorigin="anonymous"></script>
</body>
</html>
