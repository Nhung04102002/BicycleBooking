<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        #container{
            width: 412px;
            margin: 10px auto;
            height: 915px;
            border-radius: 10px;
            border: 2px solid gray;
        }
        button{
            width: 100%;
            height: 50px;
        }
        i{
            color: black;
        }
    </style>
</head>
<body>
<div id="container" style="text-align: center; padding: 20px;">
    <div class="row align-middle">
        <div class="col-1 pt-1"><a th:href="@{'/'+${user.getId()}+'/homepage'}"><i class="fa-solid fa-chevron-left"></i></a></div>
        <div class="col text-primary">
            <h4>Ví của tôi</h4>
        </div>
        <div class="col-1"></div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <h6>Tài khoản chính</h6>
            <p><span th:text="${user.balance}"></span> đ</p>
        </div>
        <div class="col border-start">
            <h6>Điểm tích luỹ</h6>
            <p><span th:text="${user.point}"></span> điểm</p>
        </div>
    </div>
    <hr>
    <div class="text-center">
        <button type="button" class="btn btn-primary" style="border-radius: 5px;">Nạp tiền</button>
    </div>
    <h5 class="mt-3 text-start">Lịch sử giao dịch</h5>
    <div class="w-100 bg-light" style="height: 600px;border-radius: 5px;"></div>
</div>
<script src="https://kit.fontawesome.com/5a213e1813.js" crossorigin="anonymous"></script>
</body>
</html>
